version: '3.1'
services:
  
  app:
    image: assorium/js-cdn-images:latest
    restart: always
    expose: 
      - ${APP_PORT}
    volumes:
      - ${UPLOAD_PATH_HOST}:/home/node/app/upload
    networks:
      - app-network
    environment:
      - PORT=${APP_PORT}
      - HOST_SCHEME=${APP_SCHEME}
      - HOST_DOMAIN=${APP_DOMAIN}
      - API_KEY=${APP_API_KEY}
      - DEBUG=${APP_DEBUG}
    labels:
      - com.centurylinklabs.watchtower.enable=1

  webserver:
    image: nginx:latest
    depends_on:
      - app
    container_name: cdn_js_webserver
    restart: unless-stopped
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - APP_PORT=${APP_PORT}
    ports:
      - "443:443"
    volumes:
      - ./nginx/entrypoint.sh:/entrypoint.sh
      - ./nginx/default.template:/etc/nginx/conf.d/default.template:ro
      - ./nginx/cert:/etc/nginx/cert:ro
    networks:
      - app-network
    labels:
      - com.centurylinklabs.watchtower.enable=1
    entrypoint: ["/entrypoint.sh"]
    command: ["nginx", "-g", "daemon off;"]

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    command: --cleanup --label-enable --interval 30
    restart: always
    env_file: ./watchtower/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  app-network:
    driver: bridge